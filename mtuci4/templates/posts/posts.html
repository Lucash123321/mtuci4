{% load static %}
{% if posts %}
    <section class="posts">
        {% for post in posts %}
        {% include "posts/one_post.html" %}
        {% endfor %}
    </section>
    <script src="{% static "js/vote.js" %}"></script>
    <script src="{% static "js/edit_post.js" %}"></script>
    <script src="{% static "js/delete_post.js" %}"></script>
{% else %}
    <p>Нет постов в данном топике.</p>
{% endif %}
