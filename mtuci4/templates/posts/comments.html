{% if comments %}
<ul class="comments">
    {% for comment in comments %}
        <li class="comment">
            <p>{{ comment.text }}</p>
            <div class="vote-section">
                {% include "posts/vote_form.html" with type='comment' %}
            </div>
            <small>{{ comment.date }}</small>
            {% include "posts/replies.html" with replies=comment.replies.all %}
        </li>
    {% endfor %}
</ul>
{% endif %}
