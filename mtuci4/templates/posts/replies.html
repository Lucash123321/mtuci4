{% if replies %}
<ul class="replies">
    {% for reply in replies %}
        <li class="comment">
            <p>{{ reply.text }}</p>
            <div class="vote-section">
            {% include "posts/vote_form.html" with type='reply' %}
            </div>
            <small>{{ reply.date }}</small>
            
        </li>
    {% endfor %}
</ul>
{% endif %}
