{% if replies %}
<ul class="replies">
    {% for reply in replies %}
        <li class="comment">
            <p>{{ reply.text }}</p>
            <p class="upvotes" data-reply-id="{{ reply.topic_post_id }}" data-type="reply">Upvotes: {{ reply.upvotes }}</p>
            <p class="downvotes" data-reply-id="{{ reply.topic_post_id }}" data-type="reply">Downvotes: {{ reply.downvotes }}</p>
            <form action="{% url 'comments:vote_comment' reply.id 'up' %}" method="post" class="vote-form" data-reply-id="{{ reply.topic_post_id }}" data-type="reply">
                {% csrf_token %}
                <button
                    type="submit"
                    class="vote-button {% if reply.user_vote_type == 'up' %}selected{% endif %}"
                    data-vote-type="up">
                    Upvote
                </button>
            </form>
            <form action="{% url 'comments:vote_comment' reply.id 'down' %}" method="post" class="vote-form" data-reply-id="{{ reply.topic_post_id }}" data-type="reply">
                {% csrf_token %}
                <button
                    type="submit"
                    class="vote-button {% if reply.user_vote_type == 'down' %}selected{% endif %}"
                    data-vote-type="down">
                    Downvote
                </button>
            </form>
            <small>{{ reply.date }}</small>
            
        </li>
    {% endfor %}
</ul>
{% endif %}
