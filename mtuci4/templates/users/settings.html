{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
<div class="settings-container">
    <a id="back_button" href="javascript:history.back()">НАЗАД</a>
    <h1 class="settings-header">Настройки</h1>
    <form action="{% url "users:settings" %}" method="POST" class="settings-form">
        {% csrf_token %}
        <label for="login-input">Изменить логин:</label><br />
        <input id="login-input" type="text" name="login" value="{{user.username}}" autocomplete="off" required/><br />
        <label for="password-input">Изменить пароль: <small>(оставьте пустым для сохранения текущего)</small></label><br />
        <input id="password-input" type="password" name="password" autocomplete="new-password" /><br />
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <button class="form-button" type="submit" >Изменить</button>
    </form>
</div>
</body>
</html>
