{% load static %}
<header>
    <div class="logo">
        <a href="/">
            <img class="introduction-logo" src="{% static 'images/logo_mtuci4.png' %}" alt="">
        </a>
    </div>

    <nav class="main-nav">
        <ul class="nav-links">
            <li><a href="/">Главная</a></li>
            <li><a href="...">Что-то еще</a></li>
        </ul>
    </nav>

    <div class="user-actions">

        <a href="{% url "users:profile" %}" class="button">Профиль</a>
        <a href="{% url "users:logout" %}" class="button">Выход</a>
        {% else  %}
        <a href="{% url "users:login" %}" class="button">Войти</a>
        <a href="{% url "users:sign_up" %}" class="button">Регистрация</a>
        {% endif %}
    </div>
</header>
